<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="utills.css" />
    <script src="./index.js" defer></script>
    <title>CALCULATOR</title>
  </head>
  <body>
    <h1 class="text_center">Calculator using HTML CSS JAVASCRIPT</h1>
    <div class="container">
      <input class="display" type="text" />
      <div class="row">
        <button class="button btn">7</button>
        <button class="button btn">8</button>
        <button class="button btn">9</button>
        <button class="button colo">*</button>
      </div>
      <div class="row">
        <button class="button btn">4</button>
        <button class="button btn">5</button>
        <button class="button btn">6</button>
        <button class="button colo">/</button>
      </div>
      <div class="row">
        <button class="button btn">1</button>
        <button class="button btn">2</button>
        <button class="button btn">3</button>
        <button class="button colo">+</button>
      </div>
      <div class="row">
        <button class="button btn colo">0</button>
        <button class="button colo">.</button>
        <button class="button colo">=</button>
        <button class="button colo">C</button>
      </div>
    </div>
  </body>
</html>
